<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h2>Register</h2>
    <form action="/register" method="POST">

        <button type="submit">Register</button>
    </form>
</body>
</html>
